<h2 mat-dialog-title>What do you want to do?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close fxLayoutAlign="end end"><mat-icon class="s-16 mr-5">close</mat-icon></button>
</mat-dialog-actions>
<mat-dialog-content>
<div fxLayout="row" fxLayout="'row wrap'" class="form-div" fxLayoutGap="10px">
    <div fxFlex="47" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex.xs="100" fxLayoutAlign.xs="center center">   
                <div class="">
                       <button mat-button class="user-button bluebutton">
                                <div fxLayout="row" fxLayoutAlign="start center" class="cwhite font13">
                                    <mat-icon class="s-16 mr-6">shopping_cart</mat-icon>
                                    <span class="username mr-12">continue shopping</span>
                                    
                                </div>
                          </button>
                </div>
    </div>
    <div fxFlex="47" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center" fxFlex.xs="100">   
                <div class="">
                    <button mat-button class="user-button laverderbtn">
                                <div fxLayout="row" fxLayoutAlign="center center" class="cwhite font13">
                                    <mat-icon class="s-16 mr-6">shopping_cart</mat-icon>
                                    <span class="username mr-12">view cart</span>
                                    
                                </div>
                          </button>
                </div>
    </div>
    
</div>
</mat-dialog-content>
